{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat | {{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'chat/css/chat.css' %}">
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header text-uppercase fw-bold">
                        Chats
                    </div>
                    <ul class="list-group list-group-flush" id="list-rooms">
                        {% for room in rooms %}
                        <a href="{% url 'chat:chat' %}?room={{ room.id }}"
                            class="list-group-item list-group-item-action" id="room_{{ room.id }}">
                            {{room.name }}
                        </a>
                        {% endfor %}
                        <!-- <a href="#" class="list-group-item list-group-item-action active" aria-current="true">An active link item</a> -->
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <div class="card" id="chat-room">
                    <div class="card-header text-uppercase fw-bold">
                        Messages
                    </div>
                    <div class="card-body overflow-auto">
                        {% for message in room_messages %}
                        <div
                            class="message message-{% if user == message.user %}right{% else %}left{% endif %} border rounded mb-1 p-1">
                            {{ message.content }} <br><span class="text-muted fw-lighter">by {{ message.user.username }}
                                on {{ message.created_at }}</span></div>
                        {% endfor %}
                    </div>
                    <div class="card-footer">
                        <button id="btn" class="btn btn-primary">Send Random #</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="{% static 'chat/js/chat.js' %}"></script>
</body>

</html>
