{% extends "account/base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
{% endblock %}

{% block body %}
    <div class="container form-signin w-100 m-auto">
        <form action="{% url 'account:login' %}" method="post">
            {% csrf_token %}

            <h1 class="h3 mb-3 fw-normal">Please Login</h1>

            <div class="form-floating text-start">
                <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="username">
                <label for="floatingUsername">Username</label>
            </div>
            <div class="form-floating text-start">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>

            <div class="checkbox mt-3">
                <label>
                    <a href="{% url 'account:signup' %}">Do not have an account? Sign up here</a>
                </label>
            </div>
        </form>
    </div>
{% endblock %}
