{% extends "chats/base.html" %}
{% load static %}

{% block style %}
	<link rel="stylesheet" href="{% static 'chats/main.css' %}">
{% endblock %}

{% block body %}
	<b>{{ body }}</b>

	<p>Select an user to chat width</p>
	<ul>
	{% for chat_user in chat_users %}
	<li><a href="/chat/?with={{chat_user.id}}">{{ chat_user.get_full_name }}</a></li>
	{% empty %}
	<p>Sorry, No users</p>
	{% endfor %}
	</ul>
{% endblock %}
